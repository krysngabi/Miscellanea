server.port=9591
server.servlet.context-path=/miscellanea/
jwt.secret={YourJWTSecret}
spring.servlet.multipart.max-file-size=70MB
spring.servlet.multipart.max-request-size=70MB
server.tomcat.max-http-form-post-size=6291456
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
## Global logging configuration
logging.file.name=/usr/logs/miscellanea.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=1000
logging.logback.rollingpolicy.file-name-pattern=/usr/logs/Miscellanea-%d{yyyy-MM-dd}.%i.log

##Disable Security to star with
#spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

